<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1 class="game-title">Rock,Paper or Scissors?</h1>
      <p>
        Simply choose Rock, Paper or Scissors and try to beat your
        opponent, in this case, the computer. Remember that:
        <br> Rock beats Scissors
        <br>Paper beats Rock
        <br>Scissors beats Paper
      </p>
    </header>
    <section>
      <div>
        <ul class="computerGuess"></ul>
        <p>Pick Rock,Paper or Scissors</p>
        <button class="rockButton">Rock</button>
        <button class="paperButton">Paper</button>
        <button class="scissorsButton">Scissors</button>
        <p class="guessResult"></p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
